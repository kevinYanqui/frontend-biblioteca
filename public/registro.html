<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regístrate en la Biblioteca</title>
    <link href="/Estilos/bootstrap.min.css" rel="stylesheet">
    <link href="/Estilos/cssIniciarSesion.css" rel="stylesheet">
    <link href="/Estilos/jquery-ui.css" rel="stylesheet">
    <link href="/Estilos/estilosAdicionales.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="/Scripts/jquery-1.9.1.js"></script>
    <script src="/Scripts/jquery-ui.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script src="/Scripts/jsUsuarios.js"></script>
</head>
<body>
<div class="container">
    <h2 class="form-signin-heading text-center">Regístrate en la biblioteca</h2>
    <form method="post" action="" class="form-signin">
        <div class="form-group">
            <label for="nombresSesisonUsu" class="sr-only">Usuario</label>
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="nombresSesisonUsu" name="nombresSesisonUsu" class="form-control" placeholder="Usuario" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="pswSesesionUs" class="sr-only">Contraseña</label>
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="pswSesesionUs" name="pswSesesionUs" class="form-control" placeholder="Contraseña" required>
            </div>
        </div>
        <div class="form-group">
            <label for="documentodeidentidad" class="sr-only">DNI</label>
            <div class="input-icon">
                <i class="fas fa-id-card"></i>
                <input type="text" id="documentodeidentidad" name="documentodeidentidad" class="form-control" placeholder="DNI" required>
            </div>
        </div>
        <div class="form-group">
            <label for="nombresUsu" class="sr-only">Nombres</label>
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="nombresUsu" name="nombresUsu" class="form-control" placeholder="Nombres" required>
            </div>
        </div>
        <div class="form-group">
            <label for="apellidospaternoUsu" class="sr-only">Apellido Paterno</label>
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="apellidospaternoUsu" name="apellidospaternoUsu" class="form-control" placeholder="Apellido Paterno">
            </div>
        </div>
        <div class="form-group">
            <label for="apellidosmaternoUsu" class="sr-only">Apellido Materno</label>
            <div class="input-icon">
                <i class="fas fa-user"></i>
                <input type="text" id="apellidosmaternoUsu" name="apellidosmaternoUsu" class="form-control" placeholder="Apellido Materno">
            </div>
        </div>
        <div class="form-group">
            <label for="telelefonoUsu" class="sr-only">Teléfono</label>
            <div class="input-icon">
                <i class="fas fa-phone"></i>
                <input type="text" id="telelefonoUsu" name="telelefonoUsu" class="form-control" placeholder="Teléfono">
            </div>
        </div>
        <div class="form-group">
            <label for="direccionUsu" class="sr-only">Dirección</label>
            <div class="input-icon">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="direccionUsu" name="direccionUsu" class="form-control" placeholder="Dirección">
            </div>
        </div>
        <div class="form-group">
            <label for="correoelectronicoUsu" class="sr-only">Correo Electrónico</label>
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="correoelectronicoUsu" name="correoelectronicoUsu" class="form-control" placeholder="Correo Electrónico" required>
            </div>
        </div>
        <div class="form-group">
            <label for="fachaNacUsu" class="sr-only">Fecha de Nacimiento</label>
            <div class="input-icon">
                <i class="fas fa-calendar-alt"></i>
                <input type="date" id="datepicker" name="fachaNacUsu" class="form-control" placeholder="Fecha de Nacimiento">
            </div>
        </div>
        <input type="hidden" id="tipoUsu" name="tipoUsu" value=""/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" name="btnGuardar">Guardar</button>
    </form>
    <form action="/">
        <button class="btn btn-lg btn-secondary btn-block" type="submit" name="btnCancelar">Cancelar</button>
    </form>
</div>
</body>
</html>
